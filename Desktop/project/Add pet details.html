<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Pet Details</title>
    <style>
        h2{
            color:rgb(70, 67, 67) ;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;color: rgb(70, 67, 67);">Add Pet Details</h1>
    
        <h2>Breed of your pet?</h2>
        <form>
            <input style="width: 550px;height: 45px; font-size: 20px; border:1px solid rgb(100, 100, 100); border-radius: 6px;" type="text" id="name" required placeholder="Please enter your pet's breed...">
        </form>

    
    <h2>Gender of your pet?</h2>
    <div style="width: 550px;height: 45px; font-size: 20px; border:1px solid rgb(100, 100, 100); border-radius: 6px;">
        <p>Female</p>
    </div>
    
    
</body>
</html>
